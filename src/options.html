<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="css/options.css" charset="utf-8"/>
</head>

<body>
  <div id="description">
    URL should contain one or more placeholders <b>{?}</b> for parameters.<br />
    Parameters are split by delimiter <b>/</b>.<br />
    URL http://example.com/{?}/open?type={?} with parameters "1234/full"
     converts to http://example.com/1234/open?type=full.
  </div>
  <div id="parameters">
      
  </div>
  <div id="error">
  </div>
  <div>
      <button id="add">Add</button>
      <button id="save">Save</button>
  </div>
  

<script src="js/constants.js"></script>
<script src="js/options.js"></script>

</body>
</html>
